<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container">
  <h1>Tic Tac Toe</h1>
  
  <div class="alert alert-success" id="banner">
    
  </div>
  <div><button type="button" class="btn btn-primary" id="button">New Game</button></div>
  <div class="player"><h2>Player <span class="badge bg-secondary" id="player">X</span></div>
  <div id="board">
    <div class="row border">
      <div class="col-sm-4 border"><h2 class="bx" id="0">-</h2></div>
      <div class="col-sm-4 border"><h2 class="bx" id="1">-</h2></div>
      <div class="col-sm-4 border"><h2 class="bx" id="2">-</h2></div>
    </div>
    <div class="row border">
      <div class="col-sm-4 border"><h2 class="bx" id="3">-</h2></div>
      <div class="col-sm-4 border"><h2 class="bx" id="4">-</h2></div>
      <div class="col-sm-4 border"><h2 class="bx" id="5">-</h2></div>
    </div>
    <div class="row">
      <div class="col-sm-4 border"><h2 class="bx" id="6">-</h2></div>
      <div class="col-sm-4 border"><h2 class="bx" id="7">-</h2></div>
      <div class="col-sm-4 border"><h2 class="bx" id="8">-</h2></div>
    </div>
  </div>

  

  <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="app.js"></script>
</body>
</html>
